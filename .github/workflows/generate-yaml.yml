name: Generate and PR YAML Files

on:
  push:
    branches:
      - main
      - master

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: pip install pyyaml

    - name: Run your generate script
      run: python generate_yaml.py

    - name: Create New Branch and Commit
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git checkout -b auto-generated-yaml
        git add -A
        git commit -m "Automatically generated new YAML files"
        
    - name: Push and Create PR
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: auto-generated-yaml
        title: "Automatically Generated YAML Files"
        body: "This PR includes the newly generated YAML workflow files."
